<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 를 활용한 인라인과 외부 스크립트 처리</title>

    <script defer src="./javascript/index.js"></script>
</head>

<body>
    <h1>this 를 활용한 인라인과 외부 스크립트 처리</h1>
    <hr>

    <div>
        <input type="button" value="블랙배경" onclick="changeBlackBg();">
        <input type="button" value="화이트배경" onclick="changeWhiteBg();">
    </div>
    <hr>

    <div>
        <input type="button" value="블랙배경과 그린 글자" onclick="changeBlackBg_GreenColor();">
        <input type="button" value="화이트배경과 레드 글자" onclick="changeWhiteBg_RedColor();">
    </div>
    <hr>

    <div>
        <input id="btn" type="button" value="블랙배경" onclick="switchBlack_WhiteBG(this);">
    </div>
    <hr>

    <div>
        <input type="button" value="버튼 활용 화면변환 테스트 완료" onclick="joinContent_changeColor();">
    </div>
</body>

</html>
