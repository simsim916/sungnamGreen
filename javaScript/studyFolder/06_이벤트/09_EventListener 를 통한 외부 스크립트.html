<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener 를 통한 외부 스크립트 처리와 this</title>

    <script defer src="./javascript/index.js"></script>
</head>

<body>
    <h1>EventListener 를 통한 외부 스크립트 처리와 this</h1>
    <hr>

    <div>
        <input id="blackBg_Btn" type="button" value="블랙배경">
        <input id="whiteBg_Btn" type="button" value="화이트배경">
    </div>

    <div>
        <input id="blackBgGreenColor_Btn" type="button" value="블랙배경과 그린 글자">
        <input id="whiteBgRedColor_Btn" type="button" value="화이트배경과 레드 글자">
    </div>
    <hr>

    <div>
        <input id="blackBgChangeText_Btn" type="button" value="블랙배경">
    </div>
    <hr>

    <div>
        <input id="commit_Btn" type="button" value="버튼 활용 화면변환 테스트 완료">
    </div>

</html>
