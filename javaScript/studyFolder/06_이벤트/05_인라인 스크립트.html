<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 스크립트 처리</title>

</head>

<body>
    <h1>인라인 스크립트 처리</h1>
    <hr>

    <!-- 
    < 인라인 형식의 이벤트 속성 지정 >

  - 태그 내에 접두사 on 으로 시작하는 이벤트 속성을 지정하고 value 내에 직접 js 를 작성하는 형식.

  -->
    <div>
        <input type="button" value="블랙배경" onclick="document.querySelector('body').style.backgroundColor = 'black'">
        <input type="button" value="화이트배경" onclick="document.querySelector('body').style.backgroundColor = 'white'">
    </div>
    <hr>

    <div>
        <input type="button" value="블랙배경과 그린 글자" onclick="
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'green';">
        <input type="button" value="화이트배경과 레드 글자" onclick="
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'red';">
    </div>
    <hr>

    <div>

        <!-- 
      < 변수의 참조 시 주의사항  > - 값 참조와 주소 참조 개념에 대한 이해
    
    - 아래와 같이 변수에 객체의 참조가 아닌 객체에 대한 프로퍼티를 할당하면 결과적으로
      변수에 기본형(원시형) 값을 대입하고 변경하는 것에 불과함에 유의.
     -->
        <!-- <input id="btn" type="button" value="블랙배경" onclick="
        let btn = document.querySelector('#btn').value;
        let body = document.querySelector('body').value;

        if( btn === '블랙배경' ){
            body.style.backgroundColor = 'black';
            btn = '화이트배경';
        } else {
            body.style.backgroundColor='white';
            btn = '블랙배경';
        }"> -->

        <input id="btn" type="button" value="블랙배경" onclick="
            let btn = document.querySelector('#btn');
            let body = document.querySelector('body');
    
            if( btn.value === '블랙배경' ){
                body.style.backgroundColor = 'black';
                btn.value = '화이트배경';
            } else {
                body.style.backgroundColor = 'white';
                btn.value = '블랙배경';
            }">
    </div>
    <hr>

    <div>
        <input type="button" value="버튼 활용 화면변환 테스트 완료" onclick="
        let h1 = document.querySelector('h1');

        h1.textContent = h1.textContent.concat(' 완료');
        h1.style.color = 'blue'" ;>
    </div>
</body>

</html>
