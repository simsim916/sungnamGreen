<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML head 포함 외부 스크립트</title>

    <script src="./javascript/index.js"></script> <!-- script태그의 src속성에 자바스크립트 파일(.js)의 경로와 이름 명시. -->
    <script>console.log('Hello Everyone!! - console');
        document.write('Hello Everyone!! - browser<br/>');   // 첫 번째 줄 출력.</script>
    <!-- 이와 같이 헤더에서 js파일을 로딩하는 경우 js파일의 용량이 크다면 서버로부터 다운 받는 시간이 그만큼 많이
     소요되어 body의 웹 페이지 로딩이 오래 걸릴 수 있는 단점.                                                  -->

</head>

<body>
    Hello Everyone!! - body
    <!-- 두 번째 줄 출력. -->
</body>

</html>
